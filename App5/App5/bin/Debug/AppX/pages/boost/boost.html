<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>boost</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="boost.css" rel="stylesheet" />
    <script src="boost.js"></script>
</head>
<body>
    <div id="win_listview_host_all" class="boost fragment">
        <header id="boost_header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>

            <!--milo: this was in the H1 to show previous page selected <span id="theBoostAge"></span> -->
            <h1 class="titlearea win-type-ellipsis" id="choosen_base">Choose Your Boost (You Have Choosen <span id="the_num">0</span> of up to 8 boosts).</h1>
            <p class="titlearea win-type-ellipsis" id="overError"></p>
        </header>
        <section aria-label="Main content" role="main" data-win-options="{selectionMode: 'multi',
                    tapBehavior: 'toggleSelect'}">

            <div id="win_listview_host_boost_row">
                <div id="boost_list" class="boost_list_class" data-win-control="WinJS.Binding.Template">

                    <div id="boost_list_id" data-win-bind="className: boost_name" onclick="boost_clicked.clicked(event.srcElement.innerText, event.srcElement.innerText);">
                        <!--milo: DO NOT USE! event.srcElement.children.id_sel.innerText or event.srcElement.firstElementChild.innerText, in boost page app has issues if you click on the image, the event.srcElement.innerText if it has more then 1 thing to grab like 2 pices of text from a h1 and span tag in one div it will break app -->
                        <span class="id_sel" id="id_sel" data-win-bind="textContent: id_sel"></span>
                        <img class="boost_bg_img_class" id="boost_bg_img" data-win-bind="src: boost_pic" />
                        <div id="underline_boost" class="underline_class">
                            <a id="boost_name" class="boost_name_class" data-win-bind="textContent: boost_name"></a>
                        </div>                    
                    </div>
                </div>

                <div id="boost_list_placement" class="boost_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: boost.dataSource" data-win-options="{
                    itemTemplate: select ('.boost_list_class'),
                    selectionMode: 'single',
                    tapBehavior: 'toggleSelect'
                }"></div>
            </div>

            <div id="win_listview_host_boost_choosen" >
                <div id="choosen_boost_info" class="choosen_boost_info_class" data-win-control="WinJS.Binding.Template">
                    <div class="the_choosen_boost">
                        <img id="choosen_bg_img" class="choosen_bg_img_class" data-win-bind="src: the_label" />
                        <img id="choosen_img" hidden="" class="choosen_img_class" data-win-bind="src: the_pic" />
                        <button id="info_btn3" class="sel_look_btn btn btn-warning" name="sel_btn" onclick="boost_clicked.more_info(document.getElementById('choosen_name').textContent)" type="submit">More Info</button>
                        <button id="sel_btn3" class="sel_look_btn btn btn-warning" onclick="boost_clicked.clicked1(document.getElementById('choosen_name').textContent, document.getElementById('choosen_img').src, document.getElementById('choosen_price').textContent, document.getElementById('bo_vend').textContent, document.getElementById('choosen_bg_img').src)" name="sel_btn2" type="submit">Choose This Boost</button>
                        <div id="choosen_price_div">
                            <span id="base_price_doller">$<span id="choosen_price" data-win-bind="textContent: the_price"></span></span>
                            <span class="perdays">per 15 days</span>                        
                        </div> 
                        <h2 id="choosen_name" class="choosen_name_class" data-win-bind="textContent: the_name"></h2>                       
                        <p id="choosen_info" class="choosen_info_class" data-win-bind="textContent: the_info"></p>
                        <p id="bo_vend" hidden="" data-win-bind="textContent: bo_vend"></p>
                    </div>
                </div>
                <div id="boost_selected_submit_wrap_outer">
                    <div id="choosen_boost_info_placement" class="choosen_boost_info_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: info_page5.dataSource" data-win-options="{
                    itemTemplate: select ('.choosen_boost_info_class'),
                    selectionMode: 'none'
                }"></div>

                    <div id="boost_selected_submit_wrap">
                        <div id="scroll_boosts_picked">
                            <div id="the_test">
                                <p id="only_one_warning" hidden="">Sorry, you may only add one of each boost to your drink.</p>
                                <div id="boost1_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img1" class="area_img_class" />
                                    <p id="div_boost1_name"></p>
                                </div>
                                <div id="boost2_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img2" class="area_img_class" />
                                    <p id="div_boost2_name"></p>
                                    <!--<p id="div_boost2_name_duplicate" hidden="">Sorry you may only choose 1 of each boost, please click remove last.</p>-->
                                </div>
                                <div id="boost3_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img3" class="area_img_class" />
                                    <p id="div_boost3_name"></p>
                                </div>
                                <div id="boost4_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img4" class="area_img_class" />
                                    <p id="div_boost4_name"></p>
                                </div>
                                <div id="boost5_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img5" class="area_img_class" />
                                    <p id="div_boost5_name"></p>
                                </div>
                                <div id="boost6_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img6" class="area_img_class" />
                                    <p id="div_boost6_name"></p>
                                </div>
                                <div id="boost7_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img7" class="area_img_class" />
                                    <p id="div_boost7_name"></p>
                                </div>
                                <div id="boost8_div" hidden="">
                                    <img src="#" width="80" height="80" id="area_img8" class="area_img_class" />
                                    <p id="div_boost8_name"></p>
                                </div>
                            </div>
                        </div>
                        <div id="btn_right" hidden="">
                            <p style="font-size: 20px" id="hidden_p">You have choosen <span id="the_number"></span> of up to 8 boosts choose another boost or add to cart.</p>
                            <button onclick="boost_clicked.release()" id="del_btn10" class="sel_look_btn btn btn-warning" name="del_btn10" type="reset">Remove Last</button>
                            <button id="sel_btn10" class="sel_look_btn btn btn-warning" onclick="boost_clicked.finalKeepInfo(document.getElementById('choosen_name').textContent)" name="sel_btn10" type="submit">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="main_footer">

            <!--Milo: age_ is really coming from launch_page -->
            <div id="age_div" class="history_div" onclick="WinJS.Navigation.back(5)">
                <p id="age_p" class="history_p"></p>
                <img id="age_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <div hidden="" id="home2_div" class="history_div" onclick="boost_clicked.footer_click3()">
                <p id="home2_p" class="history_p"></p>
                <img id="home2_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <!--Milo: home_ is really coming from home page -->
            <div id="home_div" class="history_div" onclick="boost_clicked.footer_click()">
                <p id="home_p" class="history_p"></p>
                <img id="home_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <!--Milo: func_ is really coming from func page -->
            <div hidden="" id="func_div" class="history_div" onclick="WinJS.Navigation.back(2)">
                <p id="func_p" class="history_p"></p>
                <img id="func_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <!--Milo: base_ is really coming from base page -->
            <div id="base_div" class="history_div" onclick="WinJS.Navigation.back(1)">
                <div class="price_prev_div">
                    <span>$</span>
                    <span id="base_price_prev"></span>
                </div>
                <p id="base_p" class="history_p"></p>
                <img id="base_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>
            <div class="div_where_you_are">
                <h2 id="where_you_are4"><span id="cal_co"></span></h2>
                <!--<h1 id="footer_company_name"></h1>--><!-- this is being styled in the default.js folder -->
                <div id="price_prev_div_total2">
                    <span>Total</span>
                    <span>$</span>
                    <span id="base_price_prev2"></span>
                </div>            
            </div>
</footer>
    </div>
</body>
</html>
