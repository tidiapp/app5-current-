<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>boost</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="boost.css" rel="stylesheet" />
    <script src="boost.js"></script>
</head>
<body>
    <div class="boost fragment">
        <header id="boost_header" aria-label="Header content" role="banner">          
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis" id="choosen_base">Welcome to boost</h1>
             <p class="titlearea win-type-ellipsis" id="overError"></p>
        </header>
        <section aria-label="Main content" role="main">

            <div id="boost_list" class="boost_list_class" data-win-control="WinJS.Binding.Template">
                <div id="boost_list_id" class="the_boost_list">
                    <img class="boost_bg_img_class" id="boost_bg_img" data-win-bind="src: boost_pic" />
                    <h2 onclick="boost_clicked.clicked(event.srcElement.textContent)" id="boost_name" class="boost_name_class" data-win-bind="textContent: boost_name"></h2>
                </div>
            </div>

            <div id="boost_list_placement" class="boost_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: boost.dataSource" data-win-options="{
                    itemTemplate: select ('.boost_list_class'),
                    selectionMode: 'none'
                }"></div>

            <div id="choosen_boost_info" class="choosen_boost_info_class" data-win-control="WinJS.Binding.Template">
                <div class="the_choosen_boost">
                    <img id="choosen_bg_img" class="choosen_bg_img_class" data-win-bind="src: the_label" />
                    <img id="choosen_img" hidden="" class="choosen_img_class" data-win-bind="src: the_pic" />
                    <h2 id="choosen_name" class="choosen_name_class" data-win-bind="textContent: the_name"></h2>
                    <p id="choosen_price" hidden="" data-win-bind="textContent: the_price"></p>
                    <p id="choosen_info" class="choosen_info_class" data-win-bind="textContent: the_info"></p>
                    <button id="sel_btn3" onclick="boost_clicked.clicked1( document.getElementById('choosen_name').textContent, document.getElementById('choosen_img').src, document.getElementById('choosen_price').textContent)" name="sel_btn2" type="submit">Select Base</button>
                </div>
            </div>

            <div id="choosen_boost_info_placement" class="choosen_boost_info_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: info_page5.dataSource" data-win-options="{
                    itemTemplate: select ('.choosen_boost_info_class'),
                    selectionMode: 'none'
                }"></div>

             <div id="the_test">
                 <img src="#" hidden="" width="100" height="100" id="area_img1" class="area_img_class"/>
                 <img src="#"  hidden="" width="100" height="100" id="area_img2" class="area_img_class"/>
                 <img src="#" hidden="" width="100" height="100" id="area_img3" class="area_img_class"/>
              </div>

              <div id="btn_right" hidden="">
                <button id="sel_btn10" onclick=" WinJS.Navigation.navigate('pages/final/final.html')" name="sel_btn10" type="submit">Continue</button>
                <button onclick="boost_clicked.release()" id="del_btn10" name="del_btn10" type="reset">Remove Last</button>
            </div>
        </section>
          <footer id="main_footer">
              <img id="age_pic" src="#" width="80" height="80" />
              <img id="base_pic" src="#" width="80" height="80" />
              <img id="flav1_pic" src="#" width="80" height="80" />
              <img id="flav2_pic" src="#" width="80" height="80" />
           <h1 id="footer_company_name">ThinkitDrinkit</h1><!-- this is being styled in the default.js folder -->
        </footer>
    </div>
</body>
</html>
