<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>base</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="base.css" rel="stylesheet" />
    <script src="base.js"></script>
    <!--<script src="../../js/showPopupUI.js"></script>-->
    <script src="../../js/url_functions.js"></script>
</head>
<body>
    <div class="base fragment">
        <header id="base_header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 id="choosen_age3" class="titlearea win-type-ellipsis"></h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="base_template_placement_winlistview">
                <div id="bases" class="bases_class" data-win-control="WinJS.Binding.Template">
                    <div id="the_bases" onclick="base_clicked.clicked(event.srcElement.innerText);">
                        <img class="base_pic_class" id="base_pic1" data-win-bind="src: b_pic" />
                        <div class="underline_class">
                            <a id="base_name" class="base_name_class" data-win-bind="textContent: b_name"></a>
                        </div>                    
                    </div>
                    <span id="id_sel4" data-win-bind="textContent: id_sel"></span>

                </div>
                <div id="bases_placement" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: base.dataSource" data-win-options="{
                    itemTemplate: select ('.bases_class'),
                    selectionMode: 'none'
                }"></div>
            </div>

            <div id="baseinfo_template_placement_winlistview">
                <div id="bases_sel" class="bases_sel_class" data-win-control="WinJS.Binding.Template">
                    <div class="the_sel_base_scroll">
                        <div id="the_sel_bases">
                            <div hidden="" id="base_price_div">
                                <span id="base_price_doller">$<span id="base_price" data-win-bind="textContent: base_price"></span></span>
                                <span class="perdays">per 15 days</span>
                            </div>

                            <img id="choosen_base_carry" hidden="" data-win-bind="src: the_pic" />
                            <img class="sel_base_pic_class" id="sel_base_pic" data-win-bind="src: the_img" />
                            <button id="info_btn2" class="sel_look_btn btn btn-warning" name="sel_btn" onclick="base_clicked.more_info(document.getElementById('sel_base_name').textContent)" type="submit">Learn More</button>
                            <button id="sel_btn2" class="sel_look_btn btn btn-warning" onclick="base_clicked.next_page_flavor(document.getElementById('sel_base_pic').src)" name="sel_btn2" type="submit">Choose This Base</button>
                            <div id="out_of_stock" hidden=""></div>
                            <div id="out_of_stock2" hidden=""></div>
                            <h2 id="sel_base_name" class="sel_base_name_class" data-win-bind="textContent: the_name"></h2>
                            <p id="base_price" hidden="" data-win-bind="textContent: base_price"></p>
                            <p id="sel_base_info" class="sel_base_info_class" data-win-bind="textContent: the_info"></p>
                            <p hidden="" id="b_vend" data-win-bind="textContent: b_vend"></p>
                            <p hidden="" id="b_vend_count" data-win-bind="textContent: b_vend_count"></p>
                            <span hidden="" id="id_sel3" data-win-bind="textContent: id_sel"></span>
                        </div>
                    </div>
                </div>
                <div id="sel_bases_placement" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: info_page2.dataSource" data-win-options="{
                    itemTemplate: select ('.bases_sel_class'),
                    selectionMode: 'none'
                }"></div>
            </div>

        </section>
        <footer id="main_footer">

            <!--Milo: age_ is really coming from launch_page -->
            <div id="age_div" class="history_div" onclick="base_clicked.footer_click2()">
                <p id="age_p" class="history_p"></p>
                <img id="age_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <div hidden="" id="home2_div" class="history_div" onclick="base_clicked.footer_click3()">
                <p id="home2_p" class="history_p"></p>
                <img id="home2_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <!--Milo: home_ is coming from home page -->
            <div id="home_div" class="history_div" onclick="base_clicked.footer_click()">
                <p id="home_p" class="history_p"></p>
                <img id="home_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <!--Milo: func_ is coming from func page -->
            <div hidden="" id="func_div" class="history_div" onclick="WinJS.Navigation.back(1)">
                <p id="func_p" class="history_p"></p>
                <img id="func_pic" class="history_pic" alt="This is a test" src="#" width="90" height="80" />
            </div>

            <div class="div_where_you_are">
                <h2 id="where_you_are2"></h2>
                <!--<h1 id="footer_company_name"></h1>--><!-- this is being styled in the default.js folder -->
                <p hidden="" id="thewordsforcurrentprice">You Current Total is: $<span hidden="" id="youcurrentprice"></span></p>
            </div>
        </footer>
    </div>
</body>
</html>
