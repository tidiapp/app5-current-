<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>flavor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="../../flavor/flavor.css" rel="stylesheet" />
    <script src="flavor.js"></script>
</head>
<body>
    <div class="flavor fragment">
        <header id="flavor_header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 id="choosen_base" class="titlearea win-type-ellipsis">Welcome to flavor</h1>
        </header>
        <section aria-label="Main content" role="main">

           <div id="flavor" class="flavor_class" data-win-control="WinJS.Binding.Template">
               <div class="the_flavors" id="the_flavor" onclick="flavor_clicked.clicked(event.srcElement.innerText);">
                   <img class="flav_pic_class" id="flav_pic" data-win-bind="src: flavor_pic" />
                   <h2 id="flav_name" class="flav_name_class" data-win-bind="textContent: flavor_name"></h2> 
               </div>
           </div><!-- ends the flavor div -->

            <div id="flavor_placement" class="flavor_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: flavor.dataSource" data-win-options="{
                    itemTemplate: select ('.flavor_class'),
                    selectionMode: 'none'
                }"></div>

           <div id="choosen_flav" class="choosen_flav_class" data-win-control="WinJS.Binding.Template">
                <div class="the_choosen_flav">
                    <h2 id="the_choosen_name3" hidden="" data-win-bind="textContent: info_name_flav"></h2> 
                    <img class="choosen_flav_pic_class" id="choosen_flav_pic" data-win-bind="src: info_img_flav" />
                    <p class="choosen_flav_info_class" id="choosen_flav_info" data-win-bind="textContent: the_info_flav"></p>
                    <button id="sel_btn9" onclick="flavor_clicked.next_page_boost()" name="sel_btn2" type="submit">Select</button>
                </div>
            </div><!-- ends choosen_flav div -->

           <div id="choosen_flav_placement" class="choosen_flav_placement_class" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: info_page3.dataSource" data-win-options="{
                    itemTemplate: select ('.choosen_flav_class'),
                    selectionMode: 'none'
                }"></div> 

        </section>
         <footer id="main_footer">
              <div id="age_div">
                  <p id="age_p">Age</p>
                <img id="age_pic" alt="This is a test"  onclick="WinJS.Navigation.back(2)" src="#" width="115" height="90" />
              </div>
             <div id="base_div">
                <p id="base_p">Base</p>
                <img id="base_pic_footer" onclick="WinJS.Navigation.back(1)" src="#" width="115" height="90" />
             </div>
             <h2 id="where_you_are2">You have chosen your age and base. You have 3 steps left.</h2>
           <h1 id="footer_company_name"></h1><!-- this is being styled in the default.js folder -->
        </footer>
    </div>
</body>
</html>
