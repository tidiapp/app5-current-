<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="../../home/home.css" rel="stylesheet" />
    <!--<script src="https://thinkitdrinkit.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js"></script>-->
    <script src="/pages/login_sessions/home/home.js"></script>
    <script src="../../../js/gatherInfo.js"></script>
    <script src="../../../js/dataBaseGather.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header id="home_header" aria-label="Header content" role="banner">
            <!--<h1 id="header_me" class="titlearea win-type-ellipsis"></h1>-->
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 id="choosen_age" class="titlearea win-type-ellipsis">Choose your age</h1>
        </header>
        <section id="home_content" aria-label="Main content" role="main">

            <div class="users_age_template" data-win-control="WinJS.Binding.Template">
                <div onclick="clicked_me.clicked(event.srcElement.innerText);" id="age_display">
                    <img class="age_bg" data-win-bind="src: img" />
                    <h2 id="user_age" data-win-bind="textContent: age"></h2>
                </div>
            </div><!-- ends user_age_template -->

            <div id="age_template_placement" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: age.dataSource" data-win-options="{
                    itemTemplate: select ('.users_age_template'),
                    selectionMode: 'none'
                }"></div><!-- this div is populating the div above (user_age_template) -->

            <div id="age_info_template" data-win-control="WinJS.Binding.Template">
                    <img id="sel_age_pic" class="info_pic" data-win-bind="src: info_img" />
                    <button id="info_btn" name="sel_btn" onclick="clicked_me.more_info(document.getElementById('sel_age_name').textContent)" type="submit">Learn More</button>
                    <button onclick=" clicked_me.next_page()" id="sel_btn" name="sel_btn" type="submit">Choose This Age</button>
                    <h2 id="sel_age_name" class="sel_age_name_class" data-win-bind="textContent: info_name"></h2>
                    <p id="info_text" data-win-bind="textContent: the_info"></p>
            </div>

            <div id="info_template_placement" data-win-control="WinJS.UI.ListView" data-win-bind="winControl.itemDataSource: info.dataSource" data-win-options="{
                itemTemplate: select ('#age_info_template'),
                selectionMode: 'none'
                }"></div>
        </section>

        <footer id="main_footer">
           <h1 id="footer_company_name"></h1><!-- this is being styled in the default.js folder -->
        </footer>
    </div>
</body>
</html>
