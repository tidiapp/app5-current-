<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>final</title>
  
    <!-- WinJS references -->
   <link rel="stylesheet" href="print.css" type="text/css" media="print" /> 
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="final.css" rel="stylesheet" />
    <script src="final.js"></script>
</head>
<body>
    <div class="final fragment">
        <header id="final_header" aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">Please Review Your 14 day supply and Hit Submit.</h1>      
        </header>
        <section aria-label="Main content" role="main">

            <div id="float_right" >

                <div class="print" id="my_base">
                    <h2 class="print" id="my_base_name">your base!</h2>
                    <h2 id="base_price"></h2>
                    <img class="print" src="#" id="my_base_img_final" width="150" height="85" />
                    <img class="print" src="#" id="sel_base_pic_final" />
                </div>

                <!--<ul id="the_name">-->
                    <!-- milo: moved price into the divs of related product -->
                    <!--<li class="print" id="price_base">Base Price:</li>
                    <li class="print" id="base_price"></li>
                    <li class="print" id="price1_boost">First Boost Price:</li>
                    <li><p class="print" id="boost_price1"></p></li>
                    <li class="print" id="price2_boost" hidden="">Second Boost Price:</li>
                    <li><p class="print" id="boost_price2"></p></li>
                    <li class="print" id="price3_boost" hidden="">Third Boost Price:</li>
                    <li><p class="print" id="boost_price3"></p></li>-->
                    <!--<li id="the_product_total">Your Total:</li>
                    <li><p class="print" id="product_total"></p></li>
                    <li id="the_tax">Your Tax:</li>
                    <li><p class="print" id="tax"></p></li>
                    <li class="print" id="the_total">Your Grand Total:</li>
                    <li><p class="print" id="total"></p></li>
                    <li><button id="sub_button" class="sel_look_btn" onclick="FinalClick.clicked()" type="submit">SUBMIT</button></li>
                    <li><button id="con_button" class="sel_look_btn" onclick="FinalClick.makeAnother()" type="submit">Cont. Shopping</button></li>-->
                <!--</ul>-->


                <div id="the_name">
                    <div id="the_name_total1">
                        Your Total: <span class="print" id="product_total"></span></div>
                    <div id="the_name_total2">Your Tax: <span id="tax"></span></div>
                    <div id="the_name_total3">Your Grand Total: <span id="total"></span></div>
                    <div id="the_name_sub"><button id="sub_button" class="sel_look_btn" onclick="FinalClick.clicked()" type="submit">SUBMIT</button></div>
                    <div id="the_name_con"><button id="con_button" class="sel_look_btn" onclick="FinalClick.makeAnother()" type="submit">Cont. Shopping</button></div>
                </div>



                <div id="my_picked_grouped">
                    <div class="print" id="my_flav">
                        <h2 class="print" id="my_flav_name">your flav!</h2>
                        <h2>$0</h2>
                        <img class="print" src="#" id="my_flav_img_final" width="75" height="65" />
                        <img class="print" src="#" id="my_flav_label_img_final" />
                    </div>
                    <ul id="your_boost">
                        <li>
                            <div class="print" id="my_boost1">
                                <h2 class="print" id="my_boost1_name">your first boost!</h2>
                                <h2 id="boost_price1"></h2>
                                <img class="print" src="#" id="my_boost1_img_final" width="75" height="65" />
                                <img class="print" src="#" id="my_boost1_img_label_final" />
                            </div>
                        </li>

                        <li>
                            <div class="print" hidden="" id="my_boost2">
                                <h2 class="print" id="my_boost2_name">your second boost!</h2>
                                <h2 id="boost_price2"></h2>
                                <img class="print" src="#" id="my_boost2_img_final" width="75" height="65" />
                                <img class="print" src="#" id="my_boost2_img_label_final" />
                            </div>
                        </li>

                        <li>
                            <div class="print" hidden="" id="my_boost3">
                                <h2 class="print" id="my_boost3_name">your last boost!</h2>
                                <h2 id="boost_price3"></h2>
                                <img class="print" src="#" id="my_boost3_img_final" width="75" height="65" />
                                <img class="print" src="#" id="my_boost3_img_label_final" />
                            </div>
                        </li>
                    </ul>
                </div>

            </div>         
        </section>
         <footer id="main_footer">
           <h1 id="footer_company_name"></h1><!-- this is being styled in the default.js folder -->
        </footer>
    </div>
</body>
</html>
